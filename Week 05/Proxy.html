<script>

    let callbacks = [];

    let obj = {
        a: 1,
        b: 2
    }

    /*let po = new Proxy(obj,{
        set:(obj,prop,val)=>{
            console.log(obj,prop,val);
        }
    })*/

    effect(()=>{
        console.log(po.a,obj);
    })

    function effect(callback) {
        callbacks.push(callback);
    }

    let po = reactive(obj);

    function reactive(param) {
        return new Proxy(param,{
            set:(obj,prop,val)=>{
                obj[prop] = val;
                for (const callback of callbacks) {
                    callback();
                }
                return obj[prop];
            },
            get:(obj,prop)=>{
                return obj[prop];
            }
        })
    }
</script>
