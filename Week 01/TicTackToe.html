<style>
 .cell{
     width:100px;
     height:100px;
     background-color:green;
     display:inline-block;
     border:solid 1px white;
     verticel-align:middle;
      
     line-height: 100px;
     font-size: 50px;
     text-align: center;
 }
</style>
<div id="board"></div>
<script>
    let arr = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]

    let color = 1;

    function show(){
        let board = document.getElementById("board");

        board.innerHTML = "";

        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = arr[i][j] == 2 ? "❌" :arr[i][j] == 1 ? "⭕" :"";
                cell.addEventListener("click",()=> move(j,i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x,y){
        arr[y][x]= color;
        if(check(arr,color)){
            alert(color == 2?"❌ is winner！":"⭕ is winner！");
        }
        color = 3-color;
        if(willWin(arr,color)){
            console.log(color == 2?"❌ is willwin！":"⭕ is willwin！")
        }
        show();
    }

    function check(arr,color){
        for(let i =0;i<3;i++){
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[i][j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        for(let i=0;i<3;i++){
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j][i] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        {
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j][2-j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        {
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j][2-j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
    }

    function clone(arr){
        return JSON.parse(JSON.stringify(arr));
    }

    function willWin(pattern,color){
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                if(arr[i][j]){
                    continue;
                }
                let tmp= clone(arr);
                tmp[i][j] = color;
                if(check(tmp,color)){
                    return true;
                }
            }
        }
        return false;
    }


    show(arr);
</script>
