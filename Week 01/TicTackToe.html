<style>
 .cell{
     width:100px;
     height:100px;
     background-color:green;
     display:inline-block;
     border:solid 1px white;
     verticel-align:middle;
      
     line-height: 100px;
     font-size: 50px;
     text-align: center;
 }
</style>
<div id="board"></div>
<script>
    let arr = [
        0, 0, 0,   //0,1,2
        0, 0, 0,   //3,4,5 
        0, 0, 0    //6,7,8 
    ]

    let color = 1;

    function show(){
        let board = document.getElementById("board");

        board.innerHTML = "";

        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = arr[i*3+j] == 2 ? "❌" :arr[i*3+j] == 1 ? "⭕" :"";
                cell.addEventListener("click",() => userMove(j,i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function userMove(x,y){
        arr[y*3+x]= color;
        if(check(arr,color)){
            alert(color == 2?"❌ is winner！":"⭕ is winner！");
        }
        color = 3-color;

       // if(willWin(arr,color)){
       //     console.log(color == 2?"❌ is willwin！":"⭕ is willwin！")
       // }

        //console.log(bestChoice(arr,color));
        show();
        computerMove();
    }

    function computerMove(){
        let choice = bestChoice(arr,color);
        if(choice.point){
            arr[choice.point[1] * 3 + choice.point[0]] = color;
        }
        if(check(arr,color)){
            alert(color == 2?"❌ is winner！":"⭕ is winner！");
        }
        color = 3-color;
        show();
    }

    function check(arr,color){
        //检查横行
        for(let i =0;i<3;i++){
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[i*3+j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        //检查竖行
        for(let i=0;i<3;i++){
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j*3+i] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        //检查反斜行
        {
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j*3+2-j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        //检查正斜行
        {
            let win = true;
            for(let j=0;j<3;j++){
                if(arr[j*3+j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        return false;
    }

    function clone(arr){
        return Object.create(arr);
    }

    function willWin(arr,color){
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                if(arr[i*3+j] !== 0){
                    continue;
                }
                let tmp= clone(arr);
                tmp[i*3+j] = color;
                if(check(tmp,color)){
                    return [j,i];
                }
            }
        }
        return null;
    }

    function bestChoice(arr,color){
        let point = willWin(arr,color);
        if(point){
            return {
                point: point,
                result: 1
            }
        }

        let result = -1;

        outer:for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(arr[i*3+j] !== 0){
                    continue;
                }
                let tmp = clone(arr);
                tmp[i*3+j] = color;
                let opp = bestChoice(tmp , 3-color);

                if(-opp.result >= result){
                    result = - opp.result;
                    point = [j,i];
                }
                if(result == 1){
                    break outer;
                }
            }
        }
        return{
            point: point,
            result: point ? result : 0
        }
    }

    show(arr);
</script>
